---
- name: install docker
  hosts: all
  become: true

  tasks:
   - name: Update apt and install docker-ce
      apt:
        name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - python-pip
        - python3-pip
        state: latest
        update_cache: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add docker repo
      apt_repositpry:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update and install docker-ce
      apt:
        name:
        - "docker-ce"
        - "docker-ce-cli"
        - containerd.io
        update_cache: true

    - name: Install Docker module for python
      pip:
        name:
        - docker
        executable: pip

    - name: Install Docker module for python
      pip:
        name:
        - docker
        executable: pip3

    - name: Enable docker service
      service:
        name: docker
        state: started
        enabled: yes
